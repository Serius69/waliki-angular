<!-- Mostrar los proyectos -->


    <div *ngFor="let proyecto of proyectoo" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6 card-title align-self-center mb-0">
            <!-- Mostrar los proyectos  -->
            <h5>{{proyecto.nombreProyecto}}</h5>
            <p class="m-0">{{proyecto.descripcion}}</p>
          </div>
        </div>
      </div>
    </div>

<!-- Notification for no employees -->
<div *ngIf="proyectoo?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">No Data</h4>
    <p>No se encontro proyectos.</p>
  </div>
</div>
