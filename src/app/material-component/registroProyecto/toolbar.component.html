<!-- ============================================================== -->
<!-- As an Accordion -->
<!-- ============================================================== -->
<mat-card>
  <mat-card-content>
    <mat-card-title>Registrar Proyecto</mat-card-title>
    <mat-card-subtitle>Ingrese los datos siguientes para agregar un nuevo proyecto</mat-card-subtitle>

    <mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title> Datos del proyecto </mat-panel-title>
          <mat-panel-description> Ingrese el nombre y descripcion
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field>
          <input matInput placeholder="Nombre"> </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Descripcion"> </mat-form-field>
        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title> Recaudacion </mat-panel-title>
          <mat-panel-description> Ingrese el monto a recaudar
            <mat-icon>map</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field>
          <input matInput placeholder="Country"> </mat-form-field>
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title> Fecha  </mat-panel-title>
          <mat-panel-description> Dia de finalizacion de la recaudacion
            <mat-icon>date_range</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field>
          <input matInput placeholder="Fecha de Finalizacion" [matDatepicker]="picker" (focus)="picker.open()" readonly></mat-form-field>
        <mat-datepicker #picker></mat-datepicker>
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title> Imagenes </mat-panel-title>
          <mat-panel-description> URLs de imagenes del proyecto
            <mat-icon>date_range</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field>
          <input matInput placeholder="URl-1" [matDatepicker]="picker" (focus)="picker.open()" readonly>
          <input matInput placeholder="URl-2" [matDatepicker]="picker" (focus)="picker.open()" readonly> </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
