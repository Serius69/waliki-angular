<!-- Proyecto -->

<mat-list-item *ngFor="let employee of proyectosV" id="proyecto-vigente">
  <img src="{{employee?.imageUrl}}">
  <h3 matLine>{{employee.nombreProyecto}}</h3>
  <mat-divider>
    <mat-progress-bar mode="determinate" value="60"></mat-progress-bar>
  </mat-divider>
</mat-list-item>

<mat-list-item *ngIf="proyectosV?.length == 0">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">No Data</h4>
    <p>No se encontro proyectos.</p>
  </div>


</mat-list-item>
